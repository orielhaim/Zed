<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zed</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./Style/main.css">
    <script src="./jquery.js"></script>
</head>
<body>
    <main>
        <section class="chat-page">
            <div class="chat" id="chat">
                <div class="message">
                    <div class="title">
                        <img src="./imgs/bot.png">
                        <span>Zed</span>
                    </div>
                    <div class="text">you can ask me anything</div>
                </div>
            </div>
            <div class="prompt">
                <textarea placeholder="your prompt..." rows="1" tabindex="0" id="prompt"></textarea>
                <button id="enter"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
